  <p><h3>We are part of the Center of Cell Lineage & Atlas (CCLA) at <a href="http://en.grmh-gdl.cn/">Bioland Laboratory</a> (the formal name is Guangzhou Regenerative Medicine and Health Guangdong Laboratory) in the city of Guangzhou.</h3></p>

  <p><h3>
    The primary focus of our lab is to understand how cell fate decisions are regulated in the temporal and spatial domain.
